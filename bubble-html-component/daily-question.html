<div id="daily-question-root" style="width:100%;height:100%;"></div>

<script>
    // Data from Bubble (replace with Dynamic Data in Bubble)
    const dailyQuestionData = {
        category: "Time Together",
        userName: "Danny",
        credits: 13,
        question: "How much intentional one-on-one time do you have in a typical week?",
        options: [
            { text: "Less than 1 hour", percent: 10, index: 1 },
            { text: "1-3 hours", percent: 45, index: 2 },
            { text: "4-7 hours", percent: 30, index: 3 },
            { text: "More than 7 hours", percent: 15, index: 4 }
        ],
        // selectedAnswer: 2 // Optional: Index of selected option (e.g. 2 for "1-3 hours")
    };

    // Mount React component when bundle loads
    const waitForUI = setInterval(() => {
        if (window.appUI && window.appUI.mountDailyQuestion) {
            clearInterval(waitForUI);
            window.appUI.mountDailyQuestion(
                document.getElementById('daily-question-root'),
                dailyQuestionData
            );
        }
    }, 50);
</script>

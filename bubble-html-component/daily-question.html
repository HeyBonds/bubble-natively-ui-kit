<div id="daily-question-root"></div>

<script>
    // Data from Bubble (replace with Dynamic Data in Bubble)
    const dailyQuestionData = {
        category: "Time Together",
        userName: "Danny",
        credits: 13,
        question: "How much intentional one-on-one time do you have in a typical week?",
        options: [
            { text: "Less than 1 hour", percent: 10 },
            { text: "1-3 hours", percent: 97 },
            { text: "4-7 hours", percent: 18 },
            { text: "More than 7 hours", percent: 5 }
        ]
    };

    // Render when bundle loads
    const renderDailyQuestion = setInterval(() => {
        if (window.appUI && window.appUI.dailyQuestion) {
            clearInterval(renderDailyQuestion);
            document.getElementById('daily-question-root').innerHTML = 
                window.appUI.dailyQuestion.render(dailyQuestionData);
        }
    }, 50);
</script>

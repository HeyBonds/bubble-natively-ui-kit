<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonds Preview</title>
    <link rel="stylesheet" href="mobile-preview.css">
    <link rel="stylesheet" href="../bundle.css">
    <style>
        #device-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #device-bar select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        #device-bar label {
            font-size: 12px;
            color: #666;
            font-family: sans-serif;
        }
        #device-info {
            font-size: 11px;
            color: #999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="device-bar">
        <label for="device-select">Device</label>
        <select id="device-select" onchange="changeDevice(this.value)">
            <option value="375x812">iPhone X/11/12 (375x812)</option>
            <option value="375x667">iPhone SE/6/7/8 (375x667)</option>
            <option value="390x844">iPhone 12/13/14 (390x844)</option>
            <option value="430x932">iPhone 14 Pro Max (430x932)</option>
            <option value="360x640">Android Small (360x640)</option>
            <option value="360x780" selected>Android Medium (360x780)</option>
            <option value="412x915">Pixel 7 (412x915)</option>
        </select>
        <span id="device-info">360 x 780</span>
    </div>

    <div id="phone-wrapper">
        <div id="app-content-area"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Clear session/completion flags so preview starts at welcome â†’ onboarding
        // Keep onboarding_state + credits_intro_seen so progress resumes on refresh
        ['bonds_session_active', 'onboarding_complete'].forEach(function(k) {
            localStorage.removeItem(k);
        });
    </script>
    <script src="../bundle.js"></script>

    <script>
        function changeDevice(size) {
            const [w, h] = size.split('x').map(Number);
            const wrapper = document.getElementById('phone-wrapper');
            wrapper.style.width = w + 'px';
            wrapper.style.height = h + 'px';
            document.getElementById('device-info').textContent = w + ' x ' + h;
        }

        // Apply selected device size on load
        changeDevice(document.getElementById('device-select').value);
    </script>
</body>
</html>

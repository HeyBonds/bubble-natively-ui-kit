<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Preview</title>
    <link rel="stylesheet" href="mobile-preview.css">
    <link rel="stylesheet" href="../bundle.css">
    <style>
        #component-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        #component-selector select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="component-selector">
        <label for="component-select">Component:</label>
        <select id="component-select" onchange="loadComponent(this.value)">
            <option value="">Select a component...</option>
        </select>
    </div>

    <div id="phone-wrapper"></div>

    <script src="config.js"></script>
    <script src="../bundle.js"></script>
    <script src="bubble-seo.js"></script>
    <script src="components.js"></script>

    <script>
        // Populate dropdown
        const select = document.getElementById('component-select');
        Object.keys(window.COMPONENTS).forEach(key => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = window.COMPONENTS[key].name;
            select.appendChild(option);
        });

        function loadComponent(componentKey) {
            if (!componentKey) return;
            
            const component = window.COMPONENTS[componentKey];
            const wrapper = document.getElementById('phone-wrapper');
            wrapper.innerHTML = ''; // Clear previous
            
            // Wait for appUI
            if (!window.appUI) {
                console.log('â³ Waiting for appUI to load...');
                setTimeout(() => loadComponent(componentKey), 100);
                return;
            }

            // Clean up previous React root if exists
            if (window.currentReactRoot) {
                window.currentReactRoot.unmount();
                window.currentReactRoot = null;
            }

            // CASE 1: React Component
            if (component.renderReact) {
                try {
                    window.currentReactRoot = component.renderReact(wrapper);
                } catch (e) {
                    console.error(e);
                    wrapper.innerHTML = `<p style="color: red; padding: 20px;">Error mounting React component: ${e.message}</p>`;
                }
                return;
            }

            // CASE 2: Mountable Component (Other)
            if (component.mount) {
                try {
                    // component.mount() function takes container as argument
                    const instance = component.mount(wrapper);
                    // Store instance for cleanup if needed
                    window.currentInstance = instance;
                } catch (e) {
                    console.error(e);
                    wrapper.innerHTML = `<p style="color: red; padding: 20px;">Error mounting component: ${e.message}</p>`;
                }
                return;
            }

            // CASE 2: String Render Component (Legacy JS)
            if (component.render) {
                try {
                    wrapper.innerHTML = component.render();
                } catch (e) {
                    console.error(e);
                    wrapper.innerHTML = `<p style="color: red; padding: 20px;">Error rendering component: ${e.message}</p>`;
                }
                return;
            }

            // CASE 2: HTML File Component (Legacy)
            if (component.path) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', component.path, true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        wrapper.innerHTML = xhr.responseText;
                        // Execute scripts in loaded content
                        const scripts = wrapper.getElementsByTagName('script');
                        for (let script of scripts) {
                            eval(script.innerText);
                        }
                    } else {
                        wrapper.innerHTML = '<p style="color: red; padding: 20px;">Failed to load component</p>';
                    }
                };
                xhr.send();
            }
        }

        // Auto-load first component
        const firstKey = Object.keys(window.COMPONENTS)[0];
        if (firstKey) {
            select.value = firstKey;
            loadComponent(firstKey);
        }
    </script>
</body>
</html>
